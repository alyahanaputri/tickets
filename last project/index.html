<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Tours</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="intro">
      <h1>Book Your Tickets</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam quis
        urna tempus augue eleifend facilisis. Pellentesque condimentum, nunc in
        tincidunt aliquet, odio arcu fringilla nulla, vel sollicitudin eros
        metus vel odio.
      </p>
    </section>

    <section>
      <div id="container">
        <div class="modal">
          <ul>
            <li>
              <h2 class="modal-title"></h2>
              <span class="tutup" onclick="tutup()">x</span>
            </li>
          </ul>
          <p class="modal-description"></p>
          <p class="modal-price"></p>
          <form id="order-form">
            <label for="fname">First name:</label><br />
            <input type="text" id="fname" name="fname" /><br />
            <label for="lname">Last name:</label><br />
            <input type="text" id="lname" name="lname" /> <br /><br /><br />
            <label for="tour-date">Select a date:</label><br />
            <input
              type="date"
              id="tour-date"
              name="tour-date"
              required
            /><br /><br />

            <label for="amount">Tickets:</label><br />
            <button type="button" id="decrease">-</button>
            <input type="text" id="amount" value="0" readonly />
            <button type="button" id="increase">+</button><br /><br /><br />

            <button type="submit">Order!</button>
          </form>
        </div>
      </div>

      <div class="gallery"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
